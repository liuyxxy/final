<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Story</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #d8e6fc, #fcd8df);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: transparent;
            border-radius: 15px;
            padding: 50px;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            color: #333;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #f97fa6;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f6688e;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
